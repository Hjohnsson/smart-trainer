<!doctype html>

{% import "bootstrap/wtf.html" as wtf %}


{% block content %}

<body>
	<div>
		<form method="POST" action"/login">
		{{ form.hidden_tag() }}
		{{ wtf.form_field(form.username) }}
		{{ wtf.form_field(form.password) }}

		<button type="submit">Sign In</button>
		</form>
	</div>

	{% endblock %}
</body>
