<!-- settings.html-->

{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block body %}
<section class="mbr-section form3 cid-r47rnLwSFj" id="form3-a">

    <div class="container">
        <div class="row justify-content-center">
            <div class="title col-12 col-lg-8">
                <h2 class="align-center pb-2 mbr-fonts-style display-2">Settings</h2>
                <h3 class="mbr-section-subtitle align-center pb-5 mbr-light mbr-fonts-style display-5">Customize your training</h3>
            </div>
        </div>

        <div class="row py-2 justify-content-center">
            <div class="col-12 col-lg-12 col-md-10" data-form-type="formoid">
                <form class="mbr-form" method="post">
                    <div class="mbr-subscribe input-group">
			    <p>Nodes</p><input class="form-control" type="number" name="nodes" placeholder={{nodes}} required="" id="node_number">
			    <p>Rounds</p><input class="form-control" type="number" name="rounds" placeholder={{rounds}} required="" id="round_number">
			    <p>Delay(ms)</p><input class="form-control" type="number" name="delay" placeholder={{delay}} id="delay_number">
			    <p>Distance</p><input class="form-control" type="number" name="distance" placeholder={{distance}} id="distance_number">
                        <span class="input-group-btn"><button type="submit" class="btn  btn-info display-4">SUBMIT</button></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

{% endblock %}
